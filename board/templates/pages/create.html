{% extends "base.html" %}
{% block content %}
  <h1>Create a Post</h1>
  <form method="post">
    <label for="author">Author</label>
    <input type="text" name="author" id="author" required>
    <br>
    <label for="message">Message</label>
    <textarea name="message" id="message" required></textarea>
    <br>
    <input type="submit" value="Post">
  </form>
{% endblock %}
